{% extends 'base.html' %}

{% block content %}
<h2>Manage Routes</h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Distance (km)</th>
            <th>Actions</th>
        </tr>
    </thead>
      
    <tbody>
        {% for route in routes %}
        <tr>
            <td>{{ route.id }}</td>
            <td>{{ route.source }}</td>
            <td>{{ route.destination }}</td>
            <td>{{ route.distance_km }}</td>
            <td>
                <a href="{{ url_for('edit_route', route_id=route.id) }}">Edit</a>
                <form action="{{ url_for('delete_route', route_id=route.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this route?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('add_route') }}">Add New Route</a>
{% endblock %}
