<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Bus Booking System</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f4f7f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    main h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    main p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    main a.button {
      display: inline-block;
      padding: 12px 30px;
      margin: 10px;
      background-color: #2575fc;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    main a.button:hover {
      background-color: #1a5cd6;
    }
    footer {
      background: #e9ecef;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus Booking System</h1>
    <nav>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('admin_access') }}">Admin Signup</a>
    </nav>
  </header>
  <main>
    <h2>Welcome to the Home Page!</h2>
    <p>Your journey begins here. Book your bus tickets easily and securely.</p>
    <a href="{{ url_for('login') }}" class="button">Login</a>
    <a href="{{ url_for('signup') }}" class="button">Sign Up</a>
  </main>
  <footer>
    &copy; 2025 Bus Booking System. All rights reserved.
  </footer>
</body>
</html>
