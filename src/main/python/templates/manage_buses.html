{% extends 'base.html' %}

{% block content %}
<h2>Manage Buses</h2>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Bus Number</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for bus in buses %}
        <tr>
            <td>{{ bus.id }}</td>
            <td>{{ bus.bus_number }}</td>
            <td>{{ bus.capacity }}</td>
            <td>
                <a href="{{ url_for('edit_bus', bus_id=bus.id) }}">Edit</a>
                <form action="{{ url_for('delete_bus', bus_id=bus.id) }}" method="post" style="display:inline;">
                    <input type="hidden" name="bus_id" value="{{ bus.id }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this bus?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        
    </tbody>
</table>

<a href="{{ url_for('add_bus') }}">Add New Bus</a>
{% endblock %}
