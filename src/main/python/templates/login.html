<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5809a6;
        }
    </style>
</head>
<body>

<div class="card bg-light">
    <h3 class="text-center text-dark">Login</h3>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    
    <style>
        .admin-signup-btn {
            font-size: 10px; /* Smaller font size */
            padding: 1px 5px; /* Smaller padding */
            background-color: #ffffff; /* Optional: Adjust color */
            color: rgb(228, 212, 212);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .admin-signup-btn:hover {
            background-color: #ffffff;
        }
    </style>
    
    <a href="{{ url_for('admin_access') }}" class="admin-signup-btn">Admin banna hai??</a>
       
    
    
</div>

</body>
</html>
