{% extends 'base.html' %}

{% block content %}
<h2>Edit Route</h2>
<form method="post">
    <label for="source">Source:</label>
    <input type="text" name="source" value="{{ route.source }}" required><br>

    <label for="destination">Destination:</label>
    <input type="text" name="destination" value="{{ route.destination }}" required><br>

    <label for="distance_km">Distance (km):</label>
    <input type="number" name="distance_km" value="{{ route.distance_km }}" required><br>

    <button type="submit">Update Route</button>
</form>
{% endblock %}
